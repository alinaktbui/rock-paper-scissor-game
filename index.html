<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="static/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;800;900&display=swap" rel="stylesheet">
  <!-- Script will load after the HTML-->
  <script src="/static/script.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head> 
<body>
  <div class="container">  
    <header>
      <h1>
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
      </h1>
      <div class="score-container">
        <h4>Score</h4>
        <p class="score">0</p>
      </div>
    </header>
    <main>
      <button class="btn-circle btn-paper" data-choice="paper">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="paper icon">
        </span>
      </button>
      <button class="btn-circle btn-scissor" data-choice="scissors">
        <span class="wrapper">
          <img src="./images/icon-scissors.svg" alt="scissor icon">
      </span>
      </button>
      <button  class="btn-circle btn-rock" data-choice="rock">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="rock icon">
        </span>
      </button>
    </main>
    <button class="btn-rules">Rules</button>
  </div>
</body>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</html>
